<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="../styles/public/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <h2>Welcome Back</h2>
            
            <button type="button" class="btn btn-google" id="googleSignInBtn" >
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="toggle-text">
                Don't have an account? <span class="toggle-link" onclick="showSignup()">Sign up here</span>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form">
            <h2>Create Account</h2>
            
            <button type="button" class="btn btn-google" id="googleSignUpBtn" onclick="handleGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Create Account
                </button>
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
            </form>
            <div class="toggle-text">
                Already have an account? <span class="toggle-link" onclick="showLogin()">Sign in here</span>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="auth-form">
            <div class="user-info" id="userInfo">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar" style="display: none;">
                <h3 id="userName">Welcome!</h3>
                <p id="userEmail"></p>
                <p><strong>Status:</strong> <span id="emailVerified"></span></p>
            </div>
            <button class="btn btn-danger" onclick="authSignout()">Sign Out</button>
        </div>
    </div>

    <script type="module" src="../auth/auth-signin-pw.js"></script>
    <script type="module" src="../auth/auth-signup-pw.js"></script>
    <script type="module" src="../auth/auth-state-listener.js"></script>
    <script type="module" src="../auth/auth-google-signin.js"></script>
    <script type="module" src="../auth/auth-main.js"></script>

</body>
</html>
