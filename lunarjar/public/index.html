<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wish Tree - Make a Wish</title>
</head>
<link rel="stylesheet" href="../wish-form/wish-form.css">
<link rel="stylesheet" href="../wish-render/wish-render.css">
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m11-11a2 2 0 00-2-2H7a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6zM5 9h14"></path>
                </svg>
            </div>
            <h1>Make a Wish</h1>
            <p>Share your dreams with the wish tree</p>
        </div>

        <!-- Form -->
        <div class="form-container">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="Enter your name" 
                    maxlength="50"
                >
            </div>

            <!-- Anonymous Toggle -->
            <div class="toggle-container">
                <div class="toggle-switch" id="anonymousToggle">
                    <div class="toggle-knob"></div>
                </div>
                <label class="toggle-label" for="anonymousToggle">Make this wish anonymous</label>
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="category">Wish Category</label>
                <div class="select-container">
                    <select id="category" class="form-select">
                        <option value="personal">Personal Growth</option>
                        <option value="career">Career & Success</option>
                        <option value="relationships">Love & Relationships</option>
                        <option value="health">Health & Wellness</option>
                        <option value="dreams">Dreams & Aspirations</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Wish Text Area -->
            <div class="form-group">
                <label for="wish">Your Wish</label>
                <div class="textarea-container">
                    <textarea 
                        id="wish" 
                        class="form-textarea" 
                        placeholder="Write your wish here... What do you hope for?" 
                        maxlength="500"
                    ></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span>/500 characters
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" class="submit-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                Add Wish to Tree
            </button>

            <!-- Success Message -->
            <div id="messageContainer">
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Wishes Display Container -->
        <div class="wishes-container" id="wishesContainer">
            <div class="wishes-title">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Wishes from Our Community
            </div>
            
            <div class="wishes-stats" id="wishesStats">
                <div class="stat-item">
                    <strong id="totalWishes">0</strong> Total Wishes
                </div>
                <div class="stat-item">
                    <strong id="todayWishes">0</strong> Today
                </div>
            </div>

            <div class="accordion-container" id="accordionContainer">
                <div class="loading-wishes" id="loadingWishes">
                    Loading wishes from the tree... ðŸŒŸ
                </div>
            </div>
        </div>

        <!-- MongoDB Data Preview -->
        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-title">MongoDB Document Preview:</div>
            <div id="previewCode" class="preview-code"></div>
        </div>
    </div>
		<script type="module" src="../firebase.js"></script>
    <script type="module" src="../wish-form/wish-form.js"></script>
		<script type="module" src="../wish-render/wish-render.js"></script>
</body>
</html>
